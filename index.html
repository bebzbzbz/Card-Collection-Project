<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card Collection</title>
    <script type="module" src="./assets/ts/script.ts"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Populate the Forest</h1>

    <div class="grid">
        <form>
            <input type="text" id="name" placeholder="Animal name *">
            <input type="text" id="scientific-name" placeholder="Scientific Name">
            <input type="text" id="animal-class" placeholder="Animal class (i.e. mammal)">
            <input type="text" id="habitat" placeholder="Habitat">
            <input type="number" id="lifespan" placeholder="Lifespan (in years)">
            <input type="text" id="food" placeholder="Eats ...">
            <input type="url" id="img-url" placeholder="Image URL *">
            <input type="submit" value="Add animal" id="submit-btn">
        </form>
        <div id="card-area"></div>
    </div>
</body>
</html>
